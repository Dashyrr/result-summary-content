<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum components</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="left">
                <h2 class="result">Your Result</h2>
                <div class="sco">

                <h1 class="score">76</h1>
                <p class="hundred">of  100</p>
                </div>
                
                <div class="down-l">
                <h2 class="gr">Great</h2>
                <p class="desc">You scored higher than 65% of <br>
                 the people who have taken <br>
                  these tests.</p> </div>
            <div class="right">
                <h2 class="summary">Summary</h2>
                <div class="reac cat">
                    <img src="icon-reaction.svg" alt="eclair">
                    <p>Reaction</p>
                    <p>80</p>
                    <p>/ 100</p>
                </div>

                <div class="mem cat">
                    <img src="icon-memory.svg" alt="memory">
                    <p>Memory</p>
                    <p>92</p>
                    <p>/ 100</p>
                </div>

                <div class="verb cat">
                    <img src="icon-verbal.svg" alt="verbal">
                    <p>Verbal</p>
                    <p>61</p>
                    <p>/ 100</p>
                </div>

                <div class="visu cat">
                    <img src="icon-visual.svg" alt="visual">
                    <p>Visual</p>
                    <p>72</p>
                    <p>/ 100</p>
                </div>

                <button>Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
